{% extends 'forum/../base.html' %}
{% block content %}
    <a href="{% url 'new_thread' pk=pk %}">Załóż nowy wątek</a>
    <ul>
    {% for thread in threads %}
        <li><a href="{% url 'thread' t_pk=thread.pk %}">{{ thread }}</a>
        {% if thread.thread_closed %}
            <br>wątek zamknięty!
        {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
